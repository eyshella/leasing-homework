<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Количество договоров">
    <div class="cantor_wrapper">
      <mat-card class="cantor_plot">
        <canvas baseChart [datasets]="lineChartData2" [labels]="lineChartLabels" [options]="lineChartOptions2"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins"></canvas>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Общая сумма договоров">
    <div class="cantor_wrapper">
      <mat-card class="cantor_plot">
        <canvas baseChart [datasets]="lineChartData1" [labels]="lineChartLabels" [options]="lineChartOptions1"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins"></canvas>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
